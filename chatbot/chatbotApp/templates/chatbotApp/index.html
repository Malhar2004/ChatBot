{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Pal</title>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
</head>

<body>

    <div class="interface" id="myInterface">
        <!-- Your interface content goes here -->
        <div class="navbar">
<!--            <img src="{% static 'logos/logo.jpg' %}" alt="Bot Icon" class="bot-icon">-->
            <div class="navbar-text">
                <h1>TechPal</h1>
                <p>AI based chatbot</p>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="input-container">
            <input type="text" id="chatInput" placeholder="Type a message...">
            {% csrf_token %}
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

    <img src="{% static 'logos/pngtree-chatbot-in-hexagonal-shape-png-image_8927763.png' %}" alt="Open Interface" class="icon"
        id="toggleIcon" height="60px" onclick="toggleInterface()">
</body>
<script src="{% static 'js/chatbot.js' %}">
    var crossIconPath = "{% static 'logos/cross.png' %}";
    var openInterfaceIconPath = "{% static 'logos/pngtree-chatbot-in-hexagonal-shape-png-image_8927763.png' %}";
</script>

</script>
</html>
